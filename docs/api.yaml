openapi: 3.0.3
info:
  description: FY24卒Web開発研修6班のAPI仕様書です
  title: Web開発研修6班 API
  version: 1.0.0
servers:
- url: http://localhost:9000
paths:
  /:
    get:
      operationId: healthCheck
      responses:
        "204":
          description: No Content
      summary: APIのセルフチェック
      tags:
      - operation
  /posts:
    get:
      operationId: listPosts
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SchemaPostResponse'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 投稿の一覧を取得
      tags:
      - post
    post:
      operationId: createPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaCreatePostRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SchemaPostResponse'
                type: array
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 投稿を作成
      tags:
      - post
  /signin:
    post:
      operationId: signIn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaLoginRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaUserResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: ユーザのログインを実行
      tags:
      - auth
  /signout:
    post:
      operationId: signOut
      responses:
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      security:
      - user auth: []
      summary: ユーザのログアウトを実行
      tags:
      - auth
  /signup:
    post:
      operationId: signUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaSignupRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaUserResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: ユーザのアカウント登録を実行
      tags:
      - auth
  /user:
    get:
      operationId: getCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaUserResponse'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      security:
      - user auth: []
      summary: 現在ログインしているユーザを取得
      tags:
      - auth
  posts/{id}:
    get:
      operationId: getPost
      parameters:
      - in: path
        name: id
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaPostDetailResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 投稿をIDから取得
      tags:
      - post
  posts/{postId}/comments:
    get:
      operationId: listPostComments
      parameters:
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SchemaCommentResponse'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿のコメント一覧を取得
      tags:
      - post
    post:
      operationId: createPostComments
      parameters:
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaCreateCommentRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿のコメントを追加
      tags:
      - post
  posts/{postId}/comments/{commentId}:
    delete:
      operationId: deletePostComments
      parameters:
      - in: path
        name: commentId
        required: true
        schema:
          example: "1"
          type: string
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿のコメントを削除
      tags:
      - post
    post:
      operationId: putPostComments
      parameters:
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      - in: path
        name: commentId
        required: true
        schema:
          example: "1"
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaUpdateCommentRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿のコメントを変更
      tags:
      - post
  posts/{postId}/like:
    get:
      operationId: likePost
      parameters:
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaLikeRecordResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿のlike数を取得する
      tags:
      - post
    post:
      operationId: likePost
      parameters:
      - in: path
        name: postId
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 対象の投稿をlikeする
      tags:
      - post
  posts/{postid}:
    delete:
      operationId: deletePost
      parameters:
      - in: path
        name: postid
        required: true
        schema:
          example: "1"
          type: string
      responses:
        "204":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 投稿を削除
      tags:
      - post
    put:
      operationId: updatePost
      parameters:
      - in: path
        name: postid
        required: true
        schema:
          example: "1"
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaUpdatePostRequest'
      responses:
        "204":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaMutationSchema'
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 投稿を更新
      tags:
      - post
  posts/like/update:
    post:
      operationId: likePost
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaLikeRecordResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 定期的に実行される。1h経過したらlike数を更新する
      tags:
      - post
  posts/speed:
    get:
      operationId: listSpeeds
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SchemaSpeedResponse'
                type: array
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaErrorResponse'
          description: Internal Server Error
      summary: 各投稿の盛り上がり度を取得
      tags:
      - post
components:
  schemas:
    SchemaCommentResponse:
      properties:
        body:
          type: string
        created_at:
          format: date-time
          type: string
        icon_url:
          type: string
        id:
          type: integer
        post_id:
          type: integer
        updated_at:
          format: date-time
          type: string
        user_id:
          type: integer
        user_name:
          type: string
      type: object
    SchemaCreateCommentRequest:
      properties:
        body:
          type: string
      type: object
    SchemaCreatePostRequest:
      properties:
        body:
          type: string
        title:
          type: string
      type: object
    SchemaErrorResponse:
      properties:
        code:
          type: integer
        message:
          type: string
      type: object
    SchemaLikeRecordResponse:
      properties:
        likes:
          type: integer
      type: object
    SchemaLoginRequest:
      properties:
        password:
          type: string
        user_name:
          type: string
      type: object
    SchemaMutationSchema:
      properties:
        message:
          type: string
        target_id:
          type: integer
      type: object
    SchemaPostDetailResponse:
      properties:
        body:
          type: string
        created_at:
          format: date-time
          type: string
        icon_url:
          type: string
        post_id:
          type: integer
        title:
          type: string
        updated_at:
          format: date-time
          type: string
        user_id:
          type: integer
        user_name:
          type: string
      type: object
    SchemaPostResponse:
      properties:
        post_id:
          type: integer
        title:
          type: string
        user_id:
          type: integer
      type: object
    SchemaSignupRequest:
      properties:
        password:
          type: string
        user_name:
          type: string
      type: object
    SchemaSpeedResponse:
      properties:
        id:
          type: integer
        speed:
          type: integer
      type: object
    SchemaUpdateCommentRequest:
      properties:
        body:
          type: string
      type: object
    SchemaUpdatePostRequest:
      properties:
        body:
          type: string
        title:
          type: string
      type: object
    SchemaUserResponse:
      properties:
        icon_url:
          type: string
        user_id:
          type: integer
        user_name:
          type: string
      type: object
